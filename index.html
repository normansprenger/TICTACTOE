<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICTACTOE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="init()">
    <h1>TIC TAC TOE</h1>
    <h2 id="choosePlayerText">Bitte Spieler ausw√§hlen</h2>
    <div class="playerContainer">
        <svg id="chooseCross" width="100" height="100" viewBox="0 0 100 100" onclick="choosePlayer1Cross()">
            <g transform="rotate(45 50 50)">
              <rect x="45" y="10" width="10" height="80" fill="black" rx="5" ry="5"/>
              <rect x="10" y="45" width="80" height="10" fill="black" rx="5" ry="5"/>
            </g>
          </svg>
          
          <svg id="chooseCircle" width="100" height="100" viewBox="0 0 100 100" onclick="choosePlayer2Circle()">
            <circle cx="50" cy="50" r="35" stroke="black" stroke-width="10" fill="none"/>
          </svg>
    </div>
    <div id="container">
        
    </div>
    <div class="buttonContainer">
        <button class="button-82-pushable" onclick="newGame()" role="button">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
                Neustart
            </span>
          </button>
    </div>
</body>
</html>
